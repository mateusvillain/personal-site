<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="https://mateusvillain.github.io/lets-ui-css/src/letsui.css">
  <link rel="stylesheet" href="https://mateusvillain.github.io/lets-ui-css/tokens/variables.css">
  <link rel="stylesheet" href="css/style.css">
  
  <style>
    /* ===============================
      Área protegida
    =============================== */
    #protected-area {
      max-width: 720px;
      margin: 64px auto;
      padding: 24px;
    }

    /* ===============================
      Formulário
    =============================== */
    #unlock-form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 24px;
      border: 1px solid #e5e5e5;
      border-radius: 8px;
    }

    #unlock-form label {
      font-size: 14px;
      color: #555;
    }

    #unlock-form input {
      padding: 10px 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    #unlock-form input:focus {
      outline: none;
      border-color: #000;
    }

    #unlock-form button {
      margin-top: 8px;
      padding: 10px 16px;
      font-size: 14px;
      font-weight: 500;
      border: none;
      border-radius: 6px;
      background: #000;
      color: #fff;
      cursor: pointer;
    }

    #unlock-form button:hover {
      opacity: 0.9;
    }

    /* ===============================
      Erro
    =============================== */
    #error-message {
      font-size: 13px;
      color: #c62828;
    }

    /* ===============================
      Conteúdo protegido
    =============================== */
    #protected-content {
      margin-top: 32px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    #protected-content h2 {
      font-size: 24px;
      margin-bottom: 8px;
    }

    #protected-content p {
      font-size: 16px;
      line-height: 1.6;
      color: #333;
    }

    /* ===============================
      Links
    =============================== */
    #protected-content a {
      color: #0066cc;
      text-decoration: none;
      font-weight: 500;
    }

    #protected-content a:hover {
      text-decoration: underline;
    }

    /* ===============================
      Imagens
    =============================== */
    #protected-content img {
      width: 100%;
      border-radius: 8px;
      border: 1px solid #eee;
    }
  </style>
</head>
<body>
  <section id="protected-area">
    <form id="unlock-form">
      <label for="password">Senha</label>
      <input
        type="password"
        id="password"
        required
        autocomplete="current-password"
      />
      <button type="submit">Acessar</button>
      <p id="error-message" hidden>Senha incorreta</p>
    </form>

    <div id="protected-content"></div>
  </section>

  <script src="/js/unlock.js"></script>
</body>
</html>
